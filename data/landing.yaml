# Feature Grid  
features:
  enable: true
  weight: 20
  title: Reasons to use ICU4X

  subtitle: | 
    ICU4X aims to provide internationalization (i18n) functionality in resource constrained environments,
    across programming languages, and in a performant way.
  
  items:
    - title: Small and fast
      icon: speed
      description: ICU4X floats like a butterfly and stings like a bee
    - title: Use natively
      icon: code_blocks
      description: ICU4X is designed to support multiple programming languages automatically, and to increase that list over time
    - title: i18n best practices
      icon: star
      description: ICU4X promotes the latest best practices for i18n using (or creating) the latest API designs that prevent known pitfalls


